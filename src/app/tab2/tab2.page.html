<ion-header>
  <ion-toolbar>
    <ion-title>Cultos</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="filterWorship()">
        <ion-icon fill="outline" name="funnel"></ion-icon>
      </ion-button>
      <ion-button (click)="addWorship()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para baixo para atualizar"
      refreshingSpinner="circles" refreshingText="Atualizando cultos...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid (click)="showOptions(worship)" no-padding *ngFor="let worship of worships">
    <ion-item no-padding lines="none" class="worship-date">
      <ion-row no-padding>
        <ion-col>
          <ion-label style="margin-left: 2vh">{{ worship.date | date:'dd/MM/y' }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item no-padding class="worship-band">
      <ion-row no-padding>
        <ion-col>
          <ion-label style="margin-left: 2vh">{{ worship.band }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-note slot="end" style="margin-top:0.5vh">
        <ion-badge color="tertiary">{{ worship.shift }}</ion-badge>
      </ion-note>
    </ion-item>
  </ion-grid>
</ion-content>
