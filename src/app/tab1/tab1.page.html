<ion-header>
  <ion-toolbar>
    <ion-title>Músicas</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="addMusic()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar debounce="500" showCancelButton cancelButtonText="Cancelar" animated></ion-searchbar>

  <ion-list style="padding-left:0.4rem;padding-right:2rem">
    <ion-item>
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
