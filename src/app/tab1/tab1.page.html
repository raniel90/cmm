<ion-header>
  <ion-toolbar>
    <ion-title>MÃºsicas</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="addMusic()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list style="padding-left:0.4rem;padding-right:2rem" *ngFor="let music of musics">

      <ion-label>{{ music }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
