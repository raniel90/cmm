<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Adicionar/Alterar Música</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Nova Música</ion-card-title>
      <ion-item no-padding style="margin-top:1vh">
        <ion-input required type="text" placeholder="Informe uma música"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-row style="text-align: right">
        <ion-col>
          <ion-button shape="round" color="primary" fill="outline">Salvar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
